version: '3'
services:
  traefik:
    image: traefik:1.3.6-alpine
    ports:
      - 80:80
      - 8080:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.toml:/traefik.toml
    command: traefik --docker
    labels:
      traefik.frontend.rule: "Host:traefik.srv.lair.doismellburning.co.uk"
      traefik.port: 8080
