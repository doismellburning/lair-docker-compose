version: '3'

networks:
  proxy:
    external: true

services:
  hadashboard:
    image: homeassistant/home-assistant:0.76.2
    networks:
      - proxy
    volumes:
      - "/srv/git/homeassistant-config:/config"
      - "/etc/localtime:/etc/localtime:ro"
    devices:
      - "/dev/ttyACM0"  # Z-Wave stick
    labels:
      traefik.backend: "homeassistant"
      traefik.port: 8123
      traefik.frontend.rule: "Host:hass.srv.lair.doismellburning.co.uk"
