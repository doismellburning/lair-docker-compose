version: '3'

networks:
  proxy:
    external: true

services:
  hadashboard:
    image: acockburn/appdaemon:3.0.1
    networks:
      - proxy
    volumes:
      - "/srv/git/hadashboard:/conf"
    labels:
      traefik.backend: "hadashboard"
      traefik.port: 5050
      traefik.frontend.rule: "Host:hadashboard.srv.lair.doismellburning.co.uk"
